<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./principal.css" />
    <link rel="stylesheet" href="../ui/style/cuotas.css" />
    <link
      rel="stylesheet"
      href="../../node_modules/@fortawesome/fontawesome-free/css/fontawesome.css"
    />
    <link
      rel="stylesheet"
      href="../../node_modules/@fortawesome/fontawesome-free/css/solid.css"
    />
    <link
      rel="stylesheet"
      href="../../node_modules/@fortawesome/fontawesome-free/css/brands.css"
    />
    <link
      rel="stylesheet"
      href="../../node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <title>Cuotas</title>
  </head>
  <body class="vh-100 overflow-hidden body">
    <!-- Navbar -->
    <header class="header">
      <nav class="navbar navbar-expand-lg navbar-dark fixed-top header">
        <div class="container-fluid">
          <!-- Logo -->
          <a class="navbar-brand fs-1" href="#">SCAP </a>

          <!-- <img src="../assets/fonts/logo.png" alt="logo not-found">
        <a class="navbar-brand fs-4" href="#">SCAP STDO </a> -->
          <!-- Toggle button -->
          <button
            class="navbar-toggler shadow-none border-0"
            type="button"
            data-bs-toggle="offcanvas"
            data-bs-target="#offcanvasNavbar"
            aria-controls="offcanvasNavbar"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <!-- SideBar -->
          <div
            class="sidebar offcanvas offcanvas-start"
            tabindex="-1"
            id="offcanvasNavbar"
            aria-labelledby="offcanvasNavbarLabel"
          >
            <!-- Sidebar Header -->
            <div class="offcanvas-header text-white border-bottom">
              <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Menú</h5>
              <button
                type="button"
                class="btn-close btn-close-white shadow-none"
                data-bs-dismiss="offcanvas"
                aria-label="Close"
              ></button>
            </div>
            <!-- Sidebar Body -->
            <div class="offcanvas-body d-flex flex-column p-4 flex-lg-row">
              <ul
                class="navbar-nav justify-content-center fs-5 flex-grow-1 pe-3 align-items-center"
              >
                <li class="nav-item">
                  <a
                    class="nav-link active"
                    aria-current="page"
                    onclick="abrirInicio()"
                    >Inicio</a
                  >
                </li>

                <li class="nav-item mx-2">
                  <div class="dropdown">
                    <button
                      class="nav-link btn btn-outline dropdown-toggle"
                      type="button"
                      data-bs-toggle="dropdown"
                      aria-expanded="false"
                    >
                      Registros
                    </button>
                    <ul class="dropdown-menu">
                      <li class="nav-item mx-2">
                        <a class="dropdown-item" onclick="abrirSocios()"
                          >Socios</a
                        >
                      </li>
                      <li><hr class="dropdown-divider" /></li>
                      <li class="nav-item mx-2">
                        <a class="dropdown-item" onclick="abrirUsuarios()"
                          >Usuarios</a
                        >
                      </li>
                      <li><hr class="dropdown-divider" /></li>
                      <li class="nav-item mx-2">
                        <a class="dropdown-item" onclick="abrirImplementos()"
                          >Inventario</a
                        >
                      </li>
                      <li><hr class="dropdown-divider" /></li>
                      <li class="nav-item mx-2">
                        <a class="dropdown-item" onclick="abrirParametros()"
                          >Configuraciones</a
                        >
                      </li>
                      <!-- <li>
                        <a class="dropdown-item" href="#"
                          >Something else here</a
                        >
                      </li> -->
                    </ul>
                  </div>
                </li>

                <li class="nav-item mx-2">
                  <a class="nav-link" onclick="abrirPagos()">Pagos</a>
                </li>

                <li class="nav-item mx-2">
                  <a class="nav-link" onclick="abrirPlanillas()">Planillas</a>
                </li>
                <li class="nav-item mx-2">
                  <a class="nav-link" onclick="abrirContratos()">Contratos</a>
                </li>
              </ul>
              <!-- Login/Sign up -->
              <div
                class="d-flex justify-content-center align-items-center gap-3 flex-column flex-lg-row"
              >
                <button class="text-black px-3 py-1 rounded-1 btn bg-white">
                  Salir
                </button>
              </div>
            </div>
          </div>
        </div>
      </nav>
    </header>
    <div class="row container-fluid" style="padding-top: 4em">
      <div
        class="col-lg-8 col-md-8 col-sm-12"
        style="
          height: 80vh;
          padding: 0 10px 10px 10px;
          overflow-y: auto;
          overflow-x: hidden;
        "
      >
        <div class="col-12 encabezado-servicios sticky">
          <p class="fs-5">Cuotas</p>
        </div>
        <!-- Tabla de listado de usuarios -->
        <!-- <div class="container-servicios"> -->
        <div
          class="row d-flex justify-content-center container-servicios-list"
          id="servicios"
          style="margin-top: 5em"
        >
          <div class="col-6 card mb-3 card-servicios" style="max-width: 100%">
            <div class="row g-0">
              <div
                class="col-2 d-flex justify-content-center align-items-center container-img"
              >
                <img
                  src="../assets/fonts/servicioIcon64x64.png"
                  class="img-fluid rounded-start img-servicios"
                  alt="not found"
                />
              </div>
              <div
                class="col-9 d-flex justify-content-center align-items-center"
              >
                <div class="card-body">
                  <div class="row container-title">
                    <h6 class="card-title">Agua Potable</h6>
                  </div>
                  <div class="row container-socios d-flex align-items-center">
                    <p>
                      Agua potable para los socios e industrias de la comuna.
                    </p>
                  </div>
                  <div class="row container-detalles">
                    <div class="d-flex align-items-baseline col-4 pm-0">
                      <h6>Valor:</h6>
                      <p class="text-white">-</p>
                      <p>1.50</p>
                    </div>
                    <div class="d-flex align-items-baseline col-4 pm-0">
                      <h6>Tipo:</h6>
                      <p class="text-white">-</p>
                      <p>Fijo</p>
                    </div>
                    <div class="d-flex align-items-baseline col-4 pm-0">
                      <h6>Aplazable:</h6>
                      <p class="text-white">-</p>
                      <p>No</p>
                    </div>
                  </div>
                </div>
              </div>
              <div class="col-1 d-flex flex-column justify-content-center">
                <button class="btn-servicios-custom">
                  <i class="fa fa-file-pen"></i>
                </button>
                <button class="btn-servicios-custom">
                  <i class="fa fa-trash"></i>
                </button>
                <button class="btn-servicios-custom">
                  <i class="fa-solid fa-chart-simple"></i>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="col-lg-4 col-md-4 col-sm-12">
        <form class="form-horizontal" id="servicioForm">
          <div class="col-12 text-center fs-4">Detalles de las cuotas</div>
          <div
            id="mensajeError"
            style="color: red; font-size: 200; height: 20px"
          ></div>
          <!-- <input type="text" class="form-control my-2" placeholder="Id" /> -->
          <label for="sector">Fecha de creación</label>
          <input
            type="text"
            readonly
            class="form-control my-2"
            placeholder="Fecha de creación"
            id="fechacreacion"
          />
          <label for="nombre">Nombre de la cuota</label>

          <input
            type="text"
            class="form-control my-2"
            placeholder="Nombre del servicio"
            id="nombre"
          />
          <label for="sector">Descripción de la cuota</label>

          <input
            type="text"
            class="form-control my-2"
            placeholder="Descripcion del servicio"
            id="descripcion"
          />

          <label for="sector">Valor de la cuota</label>
          <input
            type="number"
            step="any"
            class="form-control my-2"
            placeholder="Valor"
            id="valor"
          />
          <label for="aplazablesn">Forma de pago</label>
          <select id="aplazablesn" class="form-select my-2">
            <option value="No" selected>No aplazable</option>
            <option value="Si" >Aplazable</option>
          </select>

          <div class="col-12 d-flex justify-content-end">
            <button class="btn btn-primary mx-2 rounded-2">Guardar</button>
            <button type="reset" class="btn btn-danger rounded-2">Cancelar</button>
          </div>
        </form>
      </div>
    </div>
  </body>
  <script src="../../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="../../node_modules/@popperjs/core/dist/umd/popper.min.js"></script>
  <script src="./bootstrap/js/bootstrap.min.js"></script>
  <script src="./cuotas.js" defer></script>
</html>
